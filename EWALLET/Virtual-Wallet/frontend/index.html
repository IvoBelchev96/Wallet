<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Wallet</h1>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="text" id="registerPhone" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="profile">
            <h2>Profile</h2>
            <input type="text" id="profileUsername" placeholder="Username" disabled>
            <input type="email" id="profileEmail" placeholder="Email" disabled>
            <input type="text" id="profilePhone" placeholder="Phone Number" disabled>
        </div>
        <div id="cards">
            <h2>Cards</h2>
            <ul id="cardList"></ul>
        </div>
        <div id="transactions">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
